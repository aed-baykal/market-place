server:
  port: 8761
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0  # когда сервер eureka запускается,
                                  # можно не ждать информацию о регистрации экземпляра
spring:
  application:
    name: eureka-service